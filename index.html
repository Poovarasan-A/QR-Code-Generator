<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: poppins;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #09143c;
      }
      .container {
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 450px;
        border-radius: 20px;
        background-color: #fff;
      }
      h1 {
        margin-top: 15px;
      }
      label {
        margin-top: 10px;
        font-size: 14px;
        color: gray;
      }
      input {
        margin: 15px 0px;
        width: 300px;
        padding: 10px;
        font-size: 18px;
        border: none;
        outline: none;
        border-bottom: 3px solid #000;
      }
      .genqr {
        width: 250px;
        padding: 8px;
        background: none;
        border: none;
        background-color: #2f4bff;
        margin-bottom: 10px;
        border-radius: 30px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }
      #qrImg {
        margin: 10px 0px;
      }
      .dwnld {
        width: 150px;
        padding: 6px;
        background: none;
        border-radius: 30px;
        margin: 20px 8px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <label>Paste Url or Enter text to create QR Code</label>
      <input type="text" placeholder="Enter text or url" id="qrTxt" required />
      <button class="genqr" id="generate">Generate QR Code</button>
      <div id="imgBox">
        <img src="" id="qrImg" />
      </div>
      <div class="save">
        <button type="button" class="dwnld" id="download">DOWNLOAD</button>
      </div>
    </div>
    <script>
      const input = document.querySelector("input");
      const qrImg = document.querySelector("img");
      const generateBtn = document.querySelector("#generate");
      const downloadBtn = document.querySelector("#download");

      generateBtn.addEventListener("click", () => {
        const qrCode =
          "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
          input.value;
        qrImg.src = qrCode;
      });

      downloadBtn.addEventListener("click", async () => {
        const response = await fetch(qrImg.src);
        const blob = await response.blob();
        const downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "qrcode.jpg";
        downloadLink.click();
      });
    </script>
  </body>
</html>
